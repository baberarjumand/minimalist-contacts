<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Contact Details</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/', 'edit-contact', currentContact.id]">
        <ion-icon
          [ios]="'create-outline'"
          [md]="'create-sharp'"
          color="primary"
        ></ion-icon>
        <ion-label color="primary">Edit</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size-md="8" offset-md="2">
        <ion-card-header class="ion-text-center">
          <ion-icon
            [ios]="'person-outline'"
            [md]="'person-sharp'"
            size="large"
          ></ion-icon>
          <ion-card-title
            >{{currentContact.firstName}}
            {{currentContact.lastName}}</ion-card-title
          >
        </ion-card-header>
        <ion-card-content>
          <ion-item *ngIf="currentContact.contactNumber">
            <ion-icon
              slot="start"
              [ios]="'call-outline'"
              [md]="'call-sharp'"
            ></ion-icon>
            <ion-label>{{currentContact.contactNumber}}</ion-label>
          </ion-item>
          <ion-item *ngIf="currentContact.email">
            <ion-icon
              slot="start"
              [ios]="'at-outline'"
              [md]="'at-sharp'"
            ></ion-icon>
            <ion-label class="ion-text-wrap"
              >{{currentContact.email}}</ion-label
            >
          </ion-item>
        </ion-card-content>
        <ion-footer>
          <ion-grid>
            <ion-row *ngIf="currentContact.contactNumber">
              <ion-col>
                <ion-button
                  expand="block"
                  (click)="callNumber()"
                  size="large"
                  color="primary"
                >
                  <ion-icon
                    [ios]="'call-outline'"
                    [md]="'call-sharp'"
                    slot="start"
                  ></ion-icon>
                  Call
                </ion-button>
              </ion-col>
            </ion-row>
            <ion-row *ngIf="currentContact.contactNumber">
              <ion-col>
                <ion-button
                  expand="block"
                  (click)="messageNumber()"
                  size="large"
                  color="secondary"
                >
                  <ion-icon
                    [ios]="'mail-outline'"
                    [md]="'mail-sharp'"
                    slot="start"
                  ></ion-icon>
                  Message
                </ion-button>
              </ion-col>
            </ion-row>
            <ion-row *ngIf="currentContact.email">
              <ion-col>
                <ion-button
                  expand="block"
                  (click)="emailContact()"
                  size="large"
                  color="tertiary"
                >
                  <ion-icon
                    [ios]="'at-outline'"
                    [md]="'at-sharp'"
                    slot="start"
                  ></ion-icon>
                  Email
                </ion-button>
              </ion-col>
            </ion-row>
            <ion-row
              *ngIf="!(currentContact.email && currentContact.contactNumber)"
            >
              <ion-col>
                <ion-button
                  expand="block"
                  size="large"
                  color="light"
                  [routerLink]="['/', 'edit-contact', currentContact.id]"
                >
                  <ion-icon
                    [ios]="'person-add-outline'"
                    [md]="'person-add-sharp'"
                    slot="start"
                  ></ion-icon>
                  Add Details
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-footer>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
