<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Test Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="8" offset="2">
        <ion-button
          expand="block"
          (click)="insertDocument()"
          size="large"
          color="primary"
        >
          Create Record
        </ion-button>
        <ion-list lines="none">
          <ion-list-header class="ion-text-center">
            <ion-label>List of All Records</ion-label>
          </ion-list-header>
          <ion-item-sliding *ngFor="let r of records">
            <ion-item>
              <ion-label>{{ r.id }}</ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="deleteRecord(r.id)"
                >Delete</ion-item-option
              >
            </ion-item-options>
            <ion-item-options side="start">
              <ion-item-option color="tertiary" (click)="editRecord(r.id)"
                >Edit</ion-item-option
              >
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
